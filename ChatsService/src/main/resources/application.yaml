server:
  port: ${SERVER_PORT}
spring:
  application:
    name: AuthService
  datasource:
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME}
    url: ${DB_URL}
    password: ${DB_PASSWORD}
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
  data:
    redis:
        host: ${REDIS_HOST}
        port: ${REDIS_PORT}
kafka:
  bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVER}
jwt:
  secret: ${JWT_SECRET}